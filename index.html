<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Pot Recipes List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  header {
    text-align: center;
    padding-bottom: 20px;
  }
  header img {
    max-width: 100%;
    height: auto;
  }
  footer {
    text-align: center;
    padding-top: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 0;
  }
  .search-container {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type=text] {
    width: 50%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    outline: none;
  }
  input[type=text]:focus {
    border-color: #007bff;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 20px;
    line-height: 1.6;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 15px;
  }
  strong {
    font-weight: bold;
  }
  a {
    text-decoration: none;
    color: #007bff;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<header>
 <img src="Onepotrecipes.png" alt="Logo" style="width: 10%; height: auto;">
</header>

<div class="container">
  <h1>One Pot Recipes</h1>

  <div class="search-container">
    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for recipes...">
  </div>

  <ul id="recipeList">
    <li>
      <strong>Sambar:</strong> <a href="https://youtube.com/shorts/QPwWozFGop0?si=4pAlJdfC63_hkMMj">Watch Now</a>
    </li>
    <li>
      <strong>Veggie Sidedish / Poriyal:</strong> <a href="https://youtube.com/shorts/Q3s5HW7WF4I?si=5Ij2eWHdMRbOTMBN">Watch Now</a>
    </li>
    <li>
      <strong>Channa Masala:</strong> <a href="https://youtube.com/shorts/MfodkPxAztA?si=unqpRmROnfndq-53">Watch Now</a>
    </li>
    <li>
      <strong>Brownie:</strong> <a href="https://youtube.com/shorts/o7HNcfCSTbI?si=kiKOGpdNV1m92ETi">Watch Now</a>
    </li>
    <li>
      <strong>Tomato Rice:</strong> <a href="https://youtube.com/shorts/Jxh4TP572Wo?si=SuV16qsqgD50_c0e">Watch Now</a>
    </li>
    <li>
      <strong>Aloo Paratha Stuff:</strong> <a href="https://youtube.com/shorts/6tsiABBqSyM?si=bg072er8Hp0PYdS5">Watch Now</a>
    </li>
    <li>
      <strong>Puran Poli Stuff:</strong> <a href="https://youtube.com/shorts/8fWzYlYvViE?si=4TP-yg55LPT3Qb2W">Watch Now</a>

  </ul>
</div>

<footer>
  <p>&copy; 2024 <a href="https://www.instagram.com/_onepotrecipes_?igsh=MWU2dXE0YzFxYm82NQ==">_onepotrecipes_</a>
</footer>

<script>
function searchFunction() {
  var input, filter, ul, li, strong, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("recipeList");
  li = ul.getElementsByTagName('li');
  for (i = 0; i < li.length; i++) {
    strong = li[i].getElementsByTagName("strong")[0];
    txtValue = strong.textContent || strong.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
</script>

</body>
</html>
