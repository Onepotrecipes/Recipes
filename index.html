<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Pot Recipes List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F2F2F2;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    header img {
      max-width: 100%;
      height: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding-top: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 0;
      background-color: #fff; /* White background */
      padding: 10px; /* Adjust padding as needed */
      border-radius: 5px; /* Rounded corners */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type=text] {
      width: 50%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    input[type=text]:focus {
      border-color: #007bff;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 20px 5px;
      line-height: 1.6;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 10px;
    }
    strong {
      font-weight: bold;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      font-size: 24px;
      color: red;
      margin-top: 100px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <img src="Onepotrecipes.png" alt="Logo" style="width: 15%; height: auto; margin-top: 20px;">
  </header>

  <!-- Simulated loading page initially shown -->
  <div id="loadingPage" class="loading">
    <div class="spinner"></div>
    <p>Server is down. Please wait...</p>
  </div>

  <!-- Actual page content hidden initially -->
  <div class="container" id="mainContent" style="display: none;">
    <h1>One Pot Recipes</h1>

    <div class="search-container">
      <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for recipes...">
    </div>

    <ul id="recipeList">
      <li>
        <strong>Sambar:</strong> <a href="https://www.instagram.com/reel/C4I_DgaIpZ-/?igsh=YTkyd3plOXdieDdh">Watch Now</a>
      </li>
      <li>
        <strong>Veggie Sidedish / Poriyal:</strong> <a href="https://www.instagram.com/reel/C4K29eco-Ua/?igsh=MXB2eXpocmlnMDJnMw==">Watch Now</a>
      </li>
      <!-- Add more recipes as needed -->
    </ul>
  </div>

  <footer>
    <p>&copy; 2024 <a class="text-blue-500 hover:underline" href="https://www.instagram.com/one_pot__recipes">@_onepotrecipes</a></p>
  </footer>

  <script>
    // Check localStorage to determine if it's the first visit
    window.onload = function() {
      if (!localStorage.getItem('visited')) {
        // First-time visit: Simulate a "server down" infinite loop
        simulateServerDown();
      } else {
        // Subsequent visit: Show the actual content
        showContent();
      }
    };

    function simulateServerDown() {
      // Show the loading spinner and text (simulate server down)
      document.getElementById('loadingPage').style.display = 'block';
      document.getElementById('mainContent').style.display = 'none';

      // Simulate an infinite loading loop by continuously showing the loading state
      let loadingInterval = setInterval(function() {
        console.log('Simulating server down...');
        // Add more logic if needed for simulating downtime (e.g., network failure)
      }, 1000); // This will keep the loading loop going indefinitely

      // Set a timeout to simulate the server coming back online after a delay
      setTimeout(function() {
        clearInterval(loadingInterval); // Stop the infinite loop
        localStorage.setItem('visited', 'true'); // Mark the user as having visited
        showContent(); // Show the actual content after the fake loading period
      }, 5000); // 5 seconds of "loading" before the content is displayed
    }

    function showContent() {
      // Hide the loading page and show the actual content
      document.getElementById('loadingPage').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }

    // Search function
    function searchFunction() {
      var input, filter, ul, li, strong, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toLowerCase();
      ul = document.getElementById('recipeList');
      li = ul.getElementsByTagName('li');

      for (i = 0; i < li.length; i++) {
        strong = li[i].getElementsByTagName('strong')[0];
        if (strong) {
          txtValue = strong.textContent || strong.innerText;
          if (txtValue.toLowerCase().indexOf(filter) > -1) {
            li[i].style.display = '';
          } else {
            li[i].style.display = 'none';
          }
        }
      }
    }
  </script>
</body>
</html>
